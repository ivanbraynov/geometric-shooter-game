<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Geometric Shooter</title>
    <link rel="stylesheet" href="style.css">
    <style> body {padding: 0; margin: 0; overflow: hidden;} </style>
    <!-- Use full p5.js library (often includes DOM) -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.js"></script> 
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/addons/p5.dom.min.js"></script> --> <!-- Keep commented out for now -->
    
    <!-- Add Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Add DB Setup -->
    <script src="db-setup.js"></script>
    <!-- Add Leaderboard Logic -->
    <script src="leaderboard.js"></script>
    
    <!-- Add Game Constants -->
    <script src="constants.js"></script>

    <!-- Load Game Classes -->
    <script src="CelestialBody.js"></script>
    <script src="PowerUp.js"></script>
    <script src="Particle.js"></script>
    <script src="ParticleSystem.js"></script>
    <script src="Star.js"></script>
    <script src="Projectile.js"></script>
    <script src="Enemy.js"></script>
    <script src="Player.js"></script>
    <!-- End Load Game Classes -->

    <!-- Load UI Logic -->
    <script src="ui.js"></script>

    <!-- Main Sketch File -->
    <script src="sketch.js"></script>
  </head>
  <body>
    <main>
    </main>

    <!-- Start Menu Container (Initially Hidden) -->
    <div id="start-menu-container" style="display: none;">
        <!-- Content will be added via p5.dom -->
    </div>

    <!-- Score Submission Form (Initially Hidden) -->
    <div id="score-form" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(200, 200, 200, 0.9); padding: 20px; border-radius: 10px; text-align: center; font-family: monospace;">
      <h3>Game Over!</h3>
      <p id="final-score-display">Final Score: 0</p>
      <label for="username">Enter Username:</label><br>
      <input type="text" id="username-input" name="username" maxlength="15" required><br><br>
      <button id="submit-score-button">Submit Score</button>
      <button id="start-menu-button" style="margin-left: 10px;">Start Menu</button>
      <p id="score-feedback" style="margin-top: 10px; color: green; font-weight: bold;"></p>
    </div>

  </body>
</html>
